<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with RFID Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
<body>
    <div class="all-container">
        

    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="keys">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('A')">A</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('B')">B</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('C')">C</button>            
                <button onclick="clearDisplay()">*</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('#')">#</button>            
                <button onclick="appendToDisplay('D')">D</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="green-button" onclick="handleAction('INICIO')">INICIO</button>
            <button class="orange-button" onclick="handleAction('PAUSA')">PAUSA</button>
            <button class="red-button" onclick="handleAction('TERMINO')">TERMINO</button>
        </div>

        
    </div>

    <div class="rfid-button-container">
        <button class="rfid-button" onclick="writeToDisplay('RFID')">RFID</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
